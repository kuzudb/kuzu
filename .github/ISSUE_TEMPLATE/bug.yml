name: Bug Report
description: Report a bug or unexpected behavior
title: "Bug: "
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
  - type: input
    id: version
    attributes:
      label: Kùzu version
      description: What version of Kùzu are you using?
      placeholder: v0.4.0
    validations:
      required: false
  - type: input
    id: os
    attributes:
      label: What operating system are you using?
      description: What operating system are you using?
      placeholder: e.g., Ubuntu 23.10, MacOS Sonoma 14.2.0, Windows 11
    validations:
      required: false
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Are there known steps to reproduce?
      description: |
        Let us know how to reproduce the bug and we may be able to fix it more
        quickly. This is not required, but it is helpful.
    validations:
      required: false
name: Build-Windows-Precompiled-Binaries

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-precompiled-bin:
    runs-on: self-hosted-windows
    steps:
      - uses: actions/checkout@v3

      - name: Build precompiled binaries
        shell: cmd
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Community\VC\Auxiliary\Build\vcvars64.bat"
          make release
          make install

      - uses: actions/upload-artifact@v3
        with:
          name: libkuzu-windows-x86_64
          path: |
            ./install/include/kuzu.h
            ./install/include/kuzu.hpp
            ./install/lib/kuzu_shared.dll
            ./install/lib/kuzu_shared.lib
            ./install/lib/kuzu.lib

      - uses: actions/upload-artifact@v3
        with:
          name: kuzu_cli-windows-x86_64
          path: ./install/bin/kuzu_shell.exe

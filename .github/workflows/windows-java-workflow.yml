name: Build Windows Java Lib

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      isNightly:
        type: boolean
        required: true
        default: false

jobs:
  build-windows-java:
    runs-on: windows-2022
    steps:
      - uses: actions/checkout@v4

      - name: Update nightly version
        if: ${{ inputs.isNightly == true }}
        run: |
          pip3 install packaging
          python3 update-nightly-build-version.py
        working-directory: ./scripts

      - uses: actions/setup-java@v4
        with:
          distribution: 'oracle'
          java-version: '21'
          cache: 'gradle'
          architecture: 'x64'

      - name: Build Java lib for Windows
        shell: cmd
        run: |
          call "C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
          make java NUM_THREADS=8

      - uses: actions/upload-artifact@v4
        with:
          name: java-lib-win-x86_64
          path: tools/java_api/build/libkuzu_java_native*

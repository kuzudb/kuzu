name: Build-Mac-Precompiled-Binaries

on:
  workflow_dispatch:
  workflow_call:

jobs:
  build-precompiled-bin-arm64:
    runs-on: self-hosted-mac-arm
    steps:
      - uses: actions/checkout@v3

      - name: Build precompiled binaries
        run: |
          make release
          make install

      - uses: actions/upload-artifact@v3
        with:
          name: libkuzu-osx-arm64
          path: |
            ./install/include/kuzu.h
            ./install/include/kuzu.hpp
            ./install/lib/libkuzu.dylib
            ./install/lib/kuzu.a

      - uses: actions/upload-artifact@v3
        with:
          name: kuzu_cli-osx-arm64
          path: ./install/bin/kuzu_shell

  build-precompiled-bin-x86_64:
    runs-on: self-hosted-mac-x64
    steps:
      - uses: actions/checkout@v3

      - name: Build precompiled binaries
        run: |
          make release
          make install

      - uses: actions/upload-artifact@v3
        with:
          name: libkuzu-osx-x86_64
          path: |
            ./install/include/kuzu.h
            ./install/include/kuzu.hpp
            ./install/lib/libkuzu.dylib
            ./install/lib/kuzu.a

      - uses: actions/upload-artifact@v3
        with:
          name: kuzu_cli-osx-x86_64
          path: ./install/bin/kuzu_shell

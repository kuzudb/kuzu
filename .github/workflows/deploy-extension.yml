name: Deploy Extensions

on: 
  workflow_call:

jobs:
  deploy-extensions:
    runs-on: ubuntu-latest
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
    steps:
      - name: Free disk space on Ubuntu runner
        uses: kfir4444/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true
      
      - uses: actions/checkout@v4

      - name: Restructure directories
        run: |
          mv scripts/extension ../extension-scripts
          rm -rf *
          mv ../extension-scripts/* .

      - uses: actions/download-artifact@v4
        with:
          name: kuzu-extensions
      
      - name: Update PRODUCTION_RELEASES file
        run: |
          rm -rf releases/PRODUCTION_RELEASES
          cp ./PRODUCTION_RELEASES releases/PRODUCTION_RELEASES
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{env.DOCKERHUB_USERNAME}}
          password: ${{env.DOCKERHUB_TOKEN}}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: kuzudb/extension-repo:latest
name: Build Windows Wheels

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      isNightly:
        type: boolean
        required: true
        default: false

jobs:
  build-wheels:
    runs-on: self-hosted-windows
    steps:
      - uses: actions/checkout@v4

      - name: Update nightly version
        if: ${{ inputs.isNightly == true }}
        run: |
          pip3 install packaging
          python3 update-nightly-build-version.py
        working-directory: ./scripts

      - name: Create source distribution
        working-directory: ./scripts/pip-package/
        shell: cmd
        run: |
          if exist wheelhouse rmdir /s /q wheelhouse
          mkdir wheelhouse
          python.exe package_tar.py kuzu.tar.gz

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22
        env:
          CIBW_SKIP: pp*
          CIBW_ARCHS_MACOS: arm64
          CIBW_BUILD_VERBOSITY: 3
          MACOSX_DEPLOYMENT_TARGET: 11.0
        with:
          package-dir: ./scripts/pip-package/kuzu.tar.gz
          output-dir: ./scripts/pip-package/wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          name: windows-wheels
          path: ./scripts/pip-package/wheelhouse/*.whl

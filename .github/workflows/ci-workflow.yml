name: CI

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  gcc-build-test:
    name: gcc build & test
    runs-on: kuzu-self-hosted-testing
    steps:
      - uses: actions/checkout@v2
      - run: pip install -r tools/python_api/requirements_dev.txt

      - name: build
        run: CC=gcc CXX=g++ make release NUM_THREADS=32

      - name: test
        run: CC=gcc CXX=g++ make test

  clang-build-test:
    name: clang build & test
    runs-on: kuzu-self-hosted-testing
    steps:
      - uses: actions/checkout@v2
      - run: pip install -r tools/python_api/requirements_dev.txt

      - name: build
        run: CC=clang-13 CXX=clang++-13 make release NUM_THREADS=32

      - name: test
        run: CC=clang-13 CXX=clang++-13 make test

  clang-formatting-check:
    name: clang-formatting-check
    runs-on: kuzu-self-hosted-testing
    steps:
      - uses: actions/checkout@v2
      - uses: actions/checkout@v2
        with:
          repository: Sarcasm/run-clang-format
          path: run-clang-format
      - run: python3 run-clang-format/run-clang-format.py --clang-format-executable /usr/bin/clang-format -r src/
      - run: python3 run-clang-format/run-clang-format.py --clang-format-executable /usr/bin/clang-format -r test/

  benchmark:
    name: benchmark
    runs-on: self-hosted-himrod
    steps:
      - uses: actions/checkout@v2
      - run: sudo apt install -y python3-pip && sudo apt install -y sqlite3
      - run: >
          sudo apt-get update &&
          sudo apt-get install -y ca-certificates lsb-release wget &&
          wget https://apache.jfrog.io/artifactory/arrow/$(lsb_release --id --short | tr 'A-Z' 'a-z')/apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb &&
          sudo apt-get install -y ./apache-arrow-apt-source-latest-$(lsb_release --codename --short).deb &&
          rm ./apache-arrow* &&
          sudo apt-get update &&
          sudo apt-get install -y libarrow-dev libparquet-dev
      
      - run: pip3 install -r tools/python_api/requirements_dev.txt

      - name: build
        run: CC=gcc-9 make release NUM_THREADS=32

      - name: benchmark
        run: python3 benchmark/benchmark_runner.py --dataset ldbc-sf100

name: CI

on: [push, pull_request]

env:
        USE_BAZEL_VERSION: 3.5.0

jobs:
  checks:
    name: run
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: bazel-info
      run: bazel info

    - name: build
      run: CC=gcc-9 bazel build //...:all

    - name: test
      run: CC=gcc-9 bazel test //...:all


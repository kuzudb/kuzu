[package]
name = "kuzu"
version = "0.0.11"
description = "An in-process property graph database management system built for query speed and scalability"
# Note: 1.63 required for building tests
rust-version = "1.51"
readme = "kuzu-src/README.md"
homepage = "http://kuzudb.com/"
repository = "https://github.com/kuzudb/kuzu"
license = "MIT"
categories = ["database"]
# Only include files required to build to keep crate size small
include = [
    "build.rs",
    "/src",
    "/include",
    "/kuzu-src/src",
    "/kuzu-src/third_party",
    "/kuzu-src/external/CMakeLists.txt",
    "/kuzu-src/external/arrow",
    "/kuzu-src/Makefile",
    "/kuzu-src/CMakeLists.txt",
    "/kuzu-src/tools/CMakeLists.txt",
]

edition = "2018"
links = "kuzu"

[dependencies]
cxx = "1.0"
num-derive = "0.3"
num-traits = "0.2"
time = "0.3"
arrow = {version="43", optional=true, default-features=false, features=["ffi"]}

[build-dependencies]
cxx-build = "1.0"
num_cpus = "1.0"
cmake = "0.1"
[target.'cfg(windows)'.build-dependencies]
which = "4"

[dev-dependencies]
tempfile = "3"
anyhow = "1"
time = {version="0.3", features=["macros"]}

[features]
default = []
arrow = ["dep:arrow"]

[package.metadata.docs.rs]
all-features = true
